    <div class="container">
        <div id="all-wishes-view">
            <h2>All Wishes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Link</th>
                        <th>Shop</th>
                        <th>Important</th>
                        <th>Action</th>
                    </tr>

                </tbody>

        <div id="add-wishes-view">
            <h2>Add Wishes</h2>
            <form action="#">
                <input name="item" type="text" placeholder="Item">
                <input name="price" type="text" placeholder="Price">
                <input name="link"  type="text" placeholder="Link">
                <input  name="shop" type="text" placeholder="Shop">
                <select name="valute" id="valute">
                    <option value="rsd">rsd</option>
                    <option value="eur">eur</option>
                </select>
                <input  type="checkbox" name="important"> Important
                <button>Save</button>
            </form>
        </div>
        <div id="edit-wishes-view">
            <h2>Add Wishes</h2>

                <input name="elink" type="text" placeholder="Link">
                <input name="eshop" type="text" placeholder="Shop">
                <select name="evalute" id="evalute">
                    <option value="rsd">rsd</option>
