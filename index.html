<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish2Buy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <h1 class="navbar-brand display-1 header">Wish To Buy</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">All-Wishes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add-Wishes</a>
                </li>


            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </div>
</nav>


    <div class="wrapper">
        <div id="all-wishes-view" class="wish-view">
            <h2 class="display-3">All Wishes</h2>
            <div class="table-responsive table-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Link</th>
                        <th>Shop</th>
                        <th>Important</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        </div>

        <div id="add-wishes-view" class="wish-view">
            <h2 class="display-4">Add Wishes</h2>
            <form >
                <input class="form-control" name="item" type="text" placeholder="Item">
                <input class="form-control" name="price" type="text" placeholder="Price">
                <input class="form-control" name="link"  type="text" placeholder="Link">
                <input class="form-control"  name="shop" type="text" placeholder="Shop">
                <select class="form-control" name="currency" id="currency">
                    <option value="rsd">rsd</option>
                    <option value="eur">eur</option>
                </select>
                <input  type="checkbox" name="important"> Important
                <button class="btn btn-info d-block form-control" id="save-btn">Save</button>
            </form>
        </div>
        <div id="edit-wishes-view" class="wish-view">
            <h2 class="display-4">Edit Wishes</h2>
            <form >
                <input class="form-control" name="eitem" type="text" placeholder="Item">
                <input class="form-control" name="eprice" type="text" placeholder="Price">
                <input class="form-control" name="elink" type="text" placeholder="Link">
                <input class="form-control" name="eshop" type="text" placeholder="Shop">
                <select class="form-control" name="ecurrency" id="ecurrency">
                    <option value="rsd">rsd</option>
                    <option value="eur">eur</option>
                </select>
                <input  type="checkbox" name="eimportant"> Important
                <button class="btn btn-info d-block form-control" id="update-btn">Update</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3b093506d7.js" crossorigin="anonymous"></script>
    <script src="wishes.js"></script>
    <script src="main.js"></script>
</body>
</html>
