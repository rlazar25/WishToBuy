<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wish2Wish</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>


    <nav>
        <ul>
            <li>
                <a href="#" class="active">All-Wishes</a>
            </li>
            <li>
                <a href="#">Add-Wishes</a>
            </li>
        </ul>
        <h1>
            Wish To Buy
        </h1>
        <form>
            <input type="search" name="search" id="search" placeholder="Search">
        </form>
    </nav>

    <div class="container">
        <div id="all-wishes-view" class="wish-view">
            <h2>All Wishes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Link</th>
                        <th>Shop</th>
                        <th>Important</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>
        <div id="add-wishes-view" class="wish-view">
            <h2>Add Wishes</h2>
            <form action="#">
                <input name="item" type="text" placeholder="Item">
                <input name="price" type="text" placeholder="Price">
                <input name="link"  type="text" placeholder="Link">
                <input  name="shop" type="text" placeholder="Shop">
                <select name="currency" id="currency">
                    <option value="rsd">rsd</option>
                    <option value="eur">eur</option>
                </select>
                <input  type="checkbox" name="important"> Important
                <button>Save</button>
            </form>
        </div>
        <div id="edit-wishes-view" class="wish-view">
            <h2>Edit Wishes</h2>
            <form action="#">
                <input name="eitem" type="text" placeholder="Item">
                <input name="eprice" type="text" placeholder="Price">
                <input name="elink" type="text" placeholder="Link">
                <input name="eshop" type="text" placeholder="Shop">
                <select name="ecurrency" id="ecurrency">
                    <option value="rsd">rsd</option>
                    <option value="eur">eur</option>
                </select>
                <input  type="checkbox" name="eimportant"> Important
                <button>Save</button>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3b093506d7.js" crossorigin="anonymous"></script>
    <script src="wishes.js"></script>
    <script src="main.js"></script>
</body>
</html>
